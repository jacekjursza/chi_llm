[pytest]
# Pytest configuration for chi_llm

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=chi_llm.core
    --cov=chi_llm.utils
    --cov=chi_llm.prompts
    --cov=chi_llm.analyzer
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    mock: marks tests that use mocking

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings
[coverage:run]
source = chi_llm
omit = 
    */tests/*
    */examples/*
    */chi_llm/cli.py
    */chi_llm/rag.py
    */chi_llm/setup.py
    */chi_llm/__init__.py
    */chi_llm/models.py
    setup.py

[coverage:report]
omit =
    */tests/*
    */examples/*
    */chi_llm/cli.py
    */chi_llm/rag.py
    */chi_llm/setup.py
    */chi_llm/__init__.py
    */chi_llm/models.py
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == "__main__":
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
